<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style type="text/css">
		div {
			width: 500px;
			height: 300px;
			background: red;
			margin: 0 auto;
			box-shadow: 50px 30px 0 0px yellow inset;
		}
	</style>
</head>
<body>
	<div>大家好，欢迎你们</div>
</body>
</html>
