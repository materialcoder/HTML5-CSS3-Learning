<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相邻兄弟元素选择器</title>
	<style>
		section > div + article {
			color: #f60;
		}
	</style>
</head>
<body>
<section>
	<div>article外面的文字</div>
	<article>
		<div>article里面的文字</div>
	</article>
	<article>
		<div>article里面的文字</div>
	</article>
</section>
</body>
</html>
