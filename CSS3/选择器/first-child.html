<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first-child</title>
	<style>
		section > div:first-child {
			color: #f00;
		}
		div:last-child {
			color: #ff0;
		}
	</style>
</head>
<body>
<div>0-1</div>
<div>0-2</div>
<div>0-3</div>
<section>
	<div>1-1</div>
	<div>1-2</div>
	<div>1-3</div>
</section>
<section>
	<div>2-1</div>
	<div>2-2</div>
	<div>2-3</div>
</section>
</body>
</html>
