<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nth-child</title>
	<style>
		ul > li:nth-child(3){
			background: #ff0;
		}
		div:nth-child(2) {
			color: #f00;
		}
	</style>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
</ul>
<hr>
<div>0-1</div>
<div>0-2</div>
<div>0-3</div>
<section>
	<div>1-1</div>
	<div>1-2</div>
	<div>1-3</div>
</section>
<section>
	<div>2-1</div>
	<div>2-2</div>
	<div>2-3</div>
</section>
</body>
</html>
