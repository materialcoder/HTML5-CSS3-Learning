		<p>从我发现我是猫的那一天起，我每天都会做相同的梦。我总是在梦里看到一位少爷，他身患严重病，生命危在旦夕，他的身边总有一名女子，她的眼里尽是关切和深深的依恋我总是看见她喂药给他，这样的情景总是緫负上演，而那位少爷会流者泪拉者那名女子的手对她说；“谢谢你，下辈子我一定好好待你，来世我还要娶你做老婆~~~</p>
		<p>每当这时一切就都会消失，然后就出现一位老者，他总是对我说者同样的话，三世情缘，切忌把握！每次我还想问一些什么的时候，梦就醒了。</p>
