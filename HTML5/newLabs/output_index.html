<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>output</title>
</head>
<body>
	<form oninput="totalPrice.value=parseInt(price.value)*parseInt(number.value)">
		0<input type="range" id="price" value="5000">100
		* <input type="number" id="number" value="1"> =
		<output name="totalPrice" for="price number"></output>
	</form>
</body>
</html>
