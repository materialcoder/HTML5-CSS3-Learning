<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标事件</title>
	<script>
		//页面加载时执行，页面所有的脚本执行完了才会触发window.onload里的脚本
		window.onload=function() {
			//获取box
			var box = document.getElementById('box');
			var clicked=function() {
				alert('我被点击了');
			}
			box.onclick=clicked;
		}
	</script>
</head>
<body>
	<div id="box">这是一个DIV</div>
</body>
</html>
