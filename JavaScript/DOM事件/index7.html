<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘按键</title>
	<style>
		.text span {
			font-weight: bold;
			color: #f00;
		}
		em {
			font-style: normal;
		}
	</style>
</head>
<body>
	<div>
		<p class="text">您还可以输入<span><em id="count">30</em>/30</span></p>
		<div class="input">
			<textarea name="" id="text" cols="70" rows="10"></textarea>
		</div>
	</div>
	
	<script>
		/*//在事件触发的function里，用一个参数接收事件对象
		document.onkeydown=function(event) {
			console.log(event.keyCode);
		}*/

		//获取文本框
		var text=document.getElementById('text');
		var total=30;
		var count=document.getElementById('count');
		//绑定键盘事件
		document.onkeyup=function() {
			//获取文本框值的长度
			var len=text.value.length;
			var allow=total-len;
			if(allow>=0){
				count.innerHTML=allow;
			} else {
				alert("您已超出字数限制");
			}
			
		}
	</script>
</body>
</html>
