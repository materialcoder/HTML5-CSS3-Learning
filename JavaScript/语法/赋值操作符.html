<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>赋值操作符</title>
</head>
<body>
	<script>
		var a=10,
			b=20;
		var str = "hello ";
		a+=5; //a=a+5
		b%=4; //b=b%4,0
		str+="world"; //str = str + "world";
		console.log(a);
		console.log(b);
		console.log(str);

	</script>
</body>
</html>
