<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>isNaN</title>
</head>
<body>
	<script>
		//一次声明多个变量
		var name_01 = "David", age = 18, email = "David@sina.com.cn", address,settings = null;
		var distance = 12.67890;
		var id = "16";
		console.log(typeof name_01); //在控制台中打印
		console.log(typeof(address));
		console.log(typeof(settings));
		console.log(age-"abc"); //返回的是NaN
		console.log(typeof(age-"abc")); //返回number
		console.log(typeof(id)); //返回string
		console.log(isNaN(email));
		console.log(isNaN(id)); //返回false
		console.log(isNaN(settings)); //返回false,null转换为数值是0
		console.log(isNaN(address));
		console.log(isNaN(age-"abc"));
	</script>
</body>
</html>
