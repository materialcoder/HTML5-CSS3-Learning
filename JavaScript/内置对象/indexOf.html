<body>
	<script>
		var nums=[1,3,5,7,3,6,7];
		//var pos=nums.indexOf(3); //1
		//var pos=nums.indexOf("3"); //-1
		//var pos=nums.indexOf(99); //-1
		//var pos=nums.indexOf(3,3); //4

		// var pos=nums.lastIndexOf(3); //4
		// console.log(pos);

		//封装一个方法实现indexof的功能
		function ArrayIndexOf(arr,value){
			//检测value在arr中出现的位置
			for(var i=0;i<arr.length;i++){
				if(arr[i]===value){
					return i;
				}
			}
			return -1;
		}
		var pos2=ArrayIndexOf(nums,7);
		console.log(pos2);
	</script>
