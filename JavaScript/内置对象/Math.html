<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
</head>
<body>
	<script>
		var min=Math.min(4,-6,8,1,0,-12);
		var max=Math.max(4,-6,8,1,0,-12);
		console.log(min);
		console.log(max);
		var num=189.19;
		var int1=Math.ceil(num); //190
		var int2=Math.floor(num); //189
		var int3=Math.round(num); //189
		console.log(int3);
		var nums=-55;
		console.log(Math.abs(nums)); //55
	</script>
</body>
</html>
