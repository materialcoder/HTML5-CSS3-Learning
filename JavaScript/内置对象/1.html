<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
<script>
    var nums=[];
    function getRandom(n,m){
        return Math.floor(Math.random()*(m-n+1)+n);
    }
    for(var i=0;i<10;i++){
        // nums[i]=getRandom(0,100);
        nums.push(getRandom(0,100));
    }
    var newNums=nums.sort(function(a,b){ return b-a; });
    // var max=newNums[0];
    // var min=newNums[newNums.length-1];
    var max=Math.max(...nums); //...nums将数组展开
    var min=Math.min(...nums);
    
    document.write(newNums.join(",")+"<br>");
    document.write("这组数中的最大值是："+max+",");
    document.write("这组数中的最小值是："+min);
</script>
</body>
</html>
