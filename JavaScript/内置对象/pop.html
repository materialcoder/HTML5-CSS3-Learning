<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>popå’Œshift</title>
</head>
<body>
	<script>
		var nums=[2,4,6,8,9];
		var n=nums.pop();
		console.log(n); //9
		console.log(nums); //2,4,6,8

		var m=nums.shift();
		console.log(m); //2
		console.log(nums); //4,6,8
	</script>
</body>
</html>
