<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math.random</title>
</head>
<body>
	<script>
		var random=Math.random();
		console.log(random);

		//生成一个n到m的随机整数
		function getRandom(n,m){
			var choice=m-n+1; //随机整数的个数
			return Math.floor(Math.random()*choice+n);
		}
		var random1=getRandom(10,88);
		console.log(random1);
	</script>
</body>
</html>
