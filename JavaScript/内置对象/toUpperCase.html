		//border-left-color  borderLeftColor
		function camelback(str){
			//通过-分隔符将str拆分成数组
			var arr=str.split("-"),newStr=arr[0];
			for(var i=1;i<arr.length;i++){
				var word=arr[i];
				//将每一个单词的首字母转换成大写，链接剩余字符
				newStr+=word.charAt(0).toUpperCase()+word.substr(1);
			}
			return newStr;
		}
