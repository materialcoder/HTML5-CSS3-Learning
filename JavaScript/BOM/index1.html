<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var age=15;
		function sayAge() {
			alert('我'+age);

		window.username="marry"; //var username="marry";

			alert("我是"+this.username);

		sayAge();
		window.sayName();
