<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window</title>
</head>
<body>
	<div id="box">
		<span>iphone7</span>
		<input type="button" value="删除" id="btn">
	</div>
	<script>
		//confirm
		//获取按钮
		var btn = document.getElementById('btn');
		//绑定事件
		btn.onclick=function() {
			//弹出确认对话框
			var result=window.confirm("确定删除吗？");
			if(result) {
				document.getElementById('box').style.display="none";
			}
		}

		//弹出输入框
		var message=prompt("请输入您的星座","摩羯座");
		console.log(message);
	</script>
</body>
</html>
