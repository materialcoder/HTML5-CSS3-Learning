<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while</title>
</head>
<body>
	<script>
		var i=1;
		while(i<=100) {
			document.write(i+"<br>");
			i++;
		}
		//alert(i); //101

		var j=18;
		do{
			if(j%2==0){
				console.log(j);
			}
			j++;
		}while(j<=10);

		//1+2+...+100
		var sum=0;
		var n=1;
		while(n<=100) {
			sum+=n;
			n++;
		}
		document.write(sum);
	</script>
</body>
</html>
