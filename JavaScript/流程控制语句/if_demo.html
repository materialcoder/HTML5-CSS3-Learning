<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if综合案例</title>
</head>
<body>
	<script>
		var password = prompt("请设置您的密码");
		if(password.length!=6) {
			alert("请输入6位数字密码");
		} else {
			if(isNaN(password)) {
				alert("密码必须是数字");
			} else {
				alert("密码设置正确");
			}
		}
	</script>
</body>
</html>
