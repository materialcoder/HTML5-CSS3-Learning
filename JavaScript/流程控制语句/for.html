<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for</title>
</head>
<body>
	<script>
		// 1-100
		for(var i=1;i<=100;i++) {
			document.write(i+"<br>");
		}

		// 99 97 95 ... 1
		for(var m=99;m>=1;m-=2) {
			document.write(m+"<br>");
		}
		alert(m); //-1
	</script>
</body>
</html>
